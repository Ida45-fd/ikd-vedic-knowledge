<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Playwrite+BE+WAL+Guides&family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">
    <style>
      
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            font-family: "Bona Nova SC", serif;
            font-weight: 400;
            font-style: normal;
        }

       
        .slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slide 15s infinite;
            opacity: 0;
        }

        .slider img:nth-child(1) {
            animation-delay: 0s;
        }

        .slider img:nth-child(2) {
            animation-delay: 5s;
        }

        .slider img:nth-child(3) {
            animation-delay: 10s;
        }
        .slider img:nth-child(4) {
            animation-delay: 15s;
        }

        @keyframes slide {
            0% { opacity: 0; }
            10% { opacity: 1; }
            30% { opacity: 1; }
            40% { opacity: 0; }
            100% { opacity: 0; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            z-index: 1;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: black;

        }
        
        h3 {
            color: black;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn {
   position: relative;
   padding: 25px 55px;
   border-radius: 7px;
   margin-top: 20px;
   border: 1px solid rgb(61, 106, 255);
   font-size: 14px;
   text-transform: uppercase;
   font-weight: 600;
   letter-spacing: 2px;
   background: transparent;
   color: #fff;
   overflow: hidden;
   box-shadow: 0 0 30px 5px rgba(0, 142, 236, 0.815);
   -webkit-transition: all 0.2s  ease-in;
   -moz-transition: all 0.2 ease-in;
   transition: all 0.2 ease-in;

        }

        .btn:hover {
            background: rgb(61, 106, 255);
            box-shadow: 0 0 30px 5px rgba(0, 142, 236, .015);
            -webkit-transition: all 0.2s  ease-out;
   -moz-transition: all 0.2 ease-out;
   transition: all 0.2 ease-out;
        }
        .btn:hover::before{
            -webkit-animation: sh02 0.5s 0s linear;
            -moz-animation: sh02 0.5s 0s linear;
            animation: sh02 0.5s 0s linear;
        }
        .btn::before{
            content: "";
            display: block;
            width: 0px;
            height: 86%;
            position: absolute;
            top: 7%;
            left: 0%;
            opacity: 0;
            background: #fff;
            box-shadow: 0 0 50px 30px #fff;
            -webkit-transform: skewX(-20deg);
            -moz-transform: skewX(-20deg);
            -ms-transform: skewX(-20deg);
            -o-transform: skewX(-20deg);
            transform: skewX(-20deg);


        }
        @keyframes sh02 {
            from{
                opacity: 0;
                opacity: 1;
            }
            to{
                opacity: 0;
                left: 100%;
            }
        }
        button:active{
            box-shadow: 0 0 0 0 transparent;
            -webkit-transition: box-shadow 0.2s  ease-in;
            -moz-transition: box-shadow 0.2s ease-in;
            transition: box-shadow 0.2s ease-in;

        }
        .btn a{
            color: white;
            text-decoration: none;
           
        }
        
    </style>
</head>
